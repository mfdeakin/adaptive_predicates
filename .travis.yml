language: cpp
sudo: false
dist: jammy

os:
- linux

python:
- "3.6"

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-12
    - catch2

git:
  submodules: false
branches:
  only:
  - master

install:
# Make certain we use g++-12
- if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then ln -s $(which g++-12) g++; export PATH="${PWD}:${PATH}"; fi

script:
# Potential directories:
- cmake -G Ninja -D CMAKE_BUILD_TYPE=Debug -D CMAKE_CXX_FLAGS="-fprofile-arcs -ftest-coverage" ./
- ninja
- ctest -VV

after_script:
- cd ${TRAVIS_BUILD_DIR}
- lcov --directory . --capture --output-file coverage.info
- lcov --remove coverage.info '/usr/*' --output-file coverage.info
- lcov --list coverage.info
- bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
